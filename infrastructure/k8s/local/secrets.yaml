# Secrets template for BrAve Forms
# IMPORTANT: Do not commit actual values to Git!
# Copy this to secrets-local.yaml and add real values
apiVersion: v1
kind: Secret
metadata:
  name: brave-forms-secrets
  namespace: brave-forms
type: Opaque
stringData:
  # Database Credentials
  database-user: "brave"
  database-password: "CHANGE_ME_SECURE_PASSWORD"
  
  # Redis Password
  redis-password: "CHANGE_ME_REDIS_PASSWORD"
  
  # Clerk Authentication (Get from https://dashboard.clerk.dev)
  clerk-secret-key: "sk_test_YOUR_SECRET_KEY"
  clerk-publishable-key: "pk_test_YOUR_PUBLISHABLE_KEY"
  clerk-jwt-key: "YOUR_JWT_VERIFICATION_KEY"
  
  # Weather APIs
  openweather-api-key: "YOUR_OPENWEATHER_API_KEY"
  noaa-api-key: "YOUR_NOAA_API_KEY_IF_NEEDED"
  
  # MinIO (Local S3)
  minio-access-key: "minioadmin"
  minio-secret-key: "CHANGE_ME_MINIO_PASSWORD"
  
  # AWS (for production features testing)
  aws-access-key-id: "YOUR_AWS_ACCESS_KEY"
  aws-secret-access-key: "YOUR_AWS_SECRET_KEY"
---
# Example of how to create secret from .env.local file:
# kubectl create secret generic brave-forms-secrets \
#   --from-env-file=.env.local \
#   -n brave-forms